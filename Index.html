<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #chat-box {
            width: 80%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }

        #message-input {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        #send-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Chat Application</h1>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <!-- Firebase Analytics -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC8VXai-ilj18Hnc2BOp54d2_rwoP0FNb0",
            authDomain: "chat-baed7.firebaseapp.com",
            databaseURL: "https://chat-baed7-default-rtdb.firebaseio.com",
            projectId: "chat-baed7",
            storageBucket: "chat-baed7.appspot.com",
            messagingSenderId: "592199953060",
            appId: "1:592199953060:web:acd3880eecaa0d8f52d431",
            measurementId: "G-8T52DR0E0G"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const analytics = firebase.getAnalytics(app);

        // Initialize Firestore
        const db = firebase.firestore();

        // Reference to the chat collection in Firestore
        const chatRef = db.collection("chats");

        // Listen for new messages and display them
        chatRef.orderBy("timestamp").onSnapshot((snapshot) => {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = ""; // Clear chat box before reloading
            snapshot.forEach((doc) => {
                const message = doc.data();
                const messageElement = document.createElement("div");
                messageElement.textContent = `${message.name}: ${message.text}`;
                chatBox.appendChild(messageElement);
            });
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        });

        // Send a message when the user clicks "Send"
        document.getElementById("send-btn").addEventListener("click", () => {
            const messageInput = document.getElementById("message-input");
            const messageText = messageInput.value;
            if (messageText.trim() !== "") {
                chatRef.add({
                    name: "Anonymous", // You can change this to include user names
                    text: messageText,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                messageInput.value = ""; // Clear input box
            }
        });

        // Optionally, you can also send a message when the user presses "Enter"
        document.getElementById("message-input").addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                document.getElementById("send-btn").click();
            }
        });
    </script>
</body>
</html>
